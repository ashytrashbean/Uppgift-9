<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggningssida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inloggning</h1>
    <br><br>
    <form>
        <div class="normal">
            <input type="text" name="username" id="username" placeholder="Användarnamn"> <br> <br>
            <input type="password" name="password" id="password" placeholder="Lösenord"> <br>
            <p class="forgor">Glömt lösenord</p> <br>
            <input type="checkbox" name="remember" id="remember"> <span>Kom ihåg mig</span><br><br>
            <input type="button" value="Logga In" class="log">
        </div>
        <p class="or">Eller</p>
        <div class="socials">
            <input type="button" value="Logga in med Google-konto" > <br> <br>
            <input type="button" value="Logga in med Facebook" class="facebook">
        </div>
    </form>
</body>
</html>
