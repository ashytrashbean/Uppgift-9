<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggningssida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Inloggning</h1>
        <br><br>
        <form>
            <div class="normal">
                <input type="text" name="username" id="username" placeholder="Användarnamn"> <br> <br>
                <input type="password" name="password" id="password" placeholder="Lösenord"> <br>
                <p class="forgor">Glömt lösenord</p> <br>
                <label>
                <input type="checkbox" name="remember" id="remember" title="Kom ihåg mig">Kom ihåg mig</label><br><br>
                <input type="button" value="Logga In" class="log">
            </div>
            <p class="or">Eller</p>
            <div class="socials">
                <input type="button" value="Logga in med Google-konto" > <br> <br>
                <input type="button" value="Logga in med Facebook" class="facebook">
            </div>
        </form>
    </main>
    <footer>
        <p>Serve inc Fake AB</p>
        <p>08-99 999 35 71</p>
        <p>Inteenriktiggata 99, 13 337 , Härstorp</p>
    </footer>
</body>
</html>
